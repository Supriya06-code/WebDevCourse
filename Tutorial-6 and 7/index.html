<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" contet="this is a Website" />
    <title>Form</title>
</head>

<body>
    <h1>Form to apply for web development course</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your Username</label>

            <input type="text" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" />
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to nresletter</label>
        </div>
        <div>
            <label for="comment">Enter Comment</label>
            <textarea id="comment" name="comment" rows="4" cols="50"> Enter your comment here...
            </textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="grape">
                    Grape</option>
            </select>
        </div>
    </form>


</body>

</html>
